<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Players</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<div class="container-fluid bg-primary" style="padding-top: 25px,  padding-bottom: 25px;">
    <div class="row" style="padding-bottom: 25px;padding-top: 25px;">
        <div class="card" th:each="player : ${players}">
            <img src="../../static/images/guacamole400x400WithX.jpg"
                 th:src="@{'/team/1' + '/player/' + ${player.id}}"
                 width="200" height="200">
            <a class="btn btn-default" href="#"
               th:href="@{'/player/1' + '/image'}" role="button">Change Image</a>
            <div class="card-body ">
                <h5 class="card-title ">Card Title</h5>
                <p class="card-text ">Lorem ipsum dolor</p>
            </div>
            <!-- List group -->
            <ul class="list-group list-group-flush ">
                <li class="list-group-item "  th:text = "${player.firstName}">Item One</li>
            </ul>
            <div class="card-body ">
                <a href="# " class="btn btn-primary ">Button One</a>
                <a href="# " class="btn btn-default ">Button Two</a>
            </div>
        </div>
    </div>

</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
